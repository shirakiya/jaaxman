<source>
  @type tail
  format none
  path /var/log/jaaxman/crontab.log
  state_file /var/log/jaaxman/crontab_log.state
  tag jaaxman.crontab
</source>


<match jaaxman.crontab>
  @type cloudwatch_logs
  log_group_name jaaxman
  log_stream_name crontab_log
  auto_create_stream true
  include_time_key true
  localtime true
</match>

<match **>
  @type stdout
</match>
